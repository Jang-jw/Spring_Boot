<!DOCTYPE html>
<!-- HTML 요소에 속성 형태로 작성 >> Thymeleaf 를 쓰기위한 스키마가 필요 -->
<html xmlns:th="https://www.thymeleaf.org/"></html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Thymeleaf</h1>
	<!-- th:text : 태그 사이에 들어갈 글자를 지정 -->
	<!-- thymeleaf 는 프로토타입 제공에 효과적이다 -->
	<p th:text="${name}">request 저장된 이름을 출력해보자.</p>

	<p th:text="${name}">회원의 이름</p>

	<!-- 기본적으로 request 영역만 검색 -->
	<p th:text="${session.data}">session 에 저장된 data 를 출력</p>

	<!-- thymeleaf 를 이용해서 태그의 속성값 제어 -->
	<a th:href="${name}">클릭</a>
	<img alt="" th:src="${name} + '123'">

	<!-- 조건문 -->
	<!-- 만약에 request 영역에 저장된 name 이 있다면 p 태그를 출력 x -->
	<!-- ${empty name} 연산자는 없다 -->
	<p th:if="${name != null}">th:if="${name != null}" 저장된 값이 있습니다!!</p>
	<p th:unless="${name != null}">th:unless="${name != null}" 저장된 값이
		있습니다!!</p>
	<p th:if="${5 > 3}">th:if="${5 > 3}" 저장된 값이 있습니다!!</p>
	<p th:if="${5 < 3}">th:if="${5 < 3}" 저장된 값이 있습니다!!</p>

	<!-- 반복문 -->
	<!-- for( 꺼내담을 변수 : 배열 ) -->
	<table border="1">
		<tr th:each="n:${list}">
			<td th:text="${n}">이름</td>
		</tr>
	</table>

	<p th:text="${n}">th:text="${n}" 출력안됨</p>
</body>
</html>
